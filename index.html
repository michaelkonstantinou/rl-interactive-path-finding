    <!-- Hero -->
<div class="p-5 text-center bg-image rounded-3" style="
    background-image: url('background.jpg');
  ">
  <div class="mask">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        <h1 class="mb-3">Drag and Drop Grid</h1>

<!-- Hero -->
<div class="container mt-5">
    <h1 class="mb-4">Drag and Drop Grid</h1>
    <div class="row">
        <div class="col">
            <!-- Select box for grid size -->
            <select class="form-select mb-3" id="grid-size-select">
                <option value="4x4">4x4</option>
                <option value="4x8">4x8</option>
                <option value="8x4">8x4</option>
                <option value="8x8">8x8</option>
                <option value="16x16">16x16</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="map-grid">
                <!-- Grid will be dynamically created here -->
            </div>
        </div>
    </div>
    <!-- Draggable items -->
    <div class="row mt-3">
        <div class="col">
            <!-- Draggable blocks will be dynamically created here -->
        </div>
    </div>
</div>
